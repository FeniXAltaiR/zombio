<!DOCTYPE html>
<html>
<head>
  <title>An example .io game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:title" content="An example .io game">
  <meta property="og:description" content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-58664433-3');
  </script>
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <div id="play-menu" class="hidden">
    <h1>Zombio</h1>
    <input type="text" id="username-input" placeholder="Username" />
    <div class="play-menu__controls">
      <button data-name="skins">SKINS</button>
      <button id="play-button">PLAY</button>
    </div>
  </div>
  <div class="skins hidden">
    <div class="skins__controls">
      <div class="skins__radio">
        <label>
          <p>man 1</p>
          <input type="radio" name="skins" value="man1" checked>
        </label>
        <label>
          <p>man 2</p>
          <input type="radio" name="skins" value="man2">
        </label>
        <label>
          <p>man 3</p>
          <input type="radio" name="skins" value="man3">
        </label>
      </div>
      <button class="skins__btn">Agree</button>
    </div>
  </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>Disconnected from Server </h2>
      <hr />
      <button id="reconnect-button">RECONNECT</button>
    </div>
  </div>
  <div class="experience">
    <div class="experience__current">
      <p></p>
    </div>
  </div>
  <div class="passive-skills">
    <div class="passive-skills__skill" data-name="hp">
      <p>Health</p>
      <span class="passive-skills__skill--red"></span>
      <span class="passive-skills__skill--red"></span>
      <span class="passive-skills__skill--red"></span>
      <span class="passive-skills__skill--red"></span>
      <span class="passive-skills__skill--red"></span>
      <span class="passive-skills__skill--red"></span>
      <span class="passive-skills__skill--red"></span>
    </div>
    <div class="passive-skills__skill" data-name="speed">
      <p>Speed</p>
      <span class="passive-skills__skill--violet"></span>
      <span class="passive-skills__skill--violet"></span>
      <span class="passive-skills__skill--violet"></span>
      <span class="passive-skills__skill--violet"></span>
      <span class="passive-skills__skill--violet"></span>
      <span class="passive-skills__skill--violet"></span>
      <span class="passive-skills__skill--violet"></span>
    </div>
    <div class="passive-skills__skill" data-name="accuracy">
      <p>Accuracy</p>
      <span class="passive-skills__skill--blue"></span>
      <span class="passive-skills__skill--blue"></span>
      <span class="passive-skills__skill--blue"></span>
      <span class="passive-skills__skill--blue"></span>
      <span class="passive-skills__skill--blue"></span>
      <span class="passive-skills__skill--blue"></span>
      <span class="passive-skills__skill--blue"></span>
    </div>
  </div>
</body>
</html>
